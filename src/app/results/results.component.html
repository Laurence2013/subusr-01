<div class='container'>
  <div class='container2'>
    <div class='search-container'>
      <div class='logo to-stack'>
        <img class="search-icon" src="../../assets/logo-02.png">
      </div>
      <form class="search-form to-stack">
        <input type="text" id="search-bar" placeholder="Search for Subscription services...">
        <a href="#"><img class="search-icon" src="../../assets/zoom-73.png"></a>
      </form>
    </div>
    <ng-container *ngFor="let result of (results$ | async)">
      <mat-list>
        <mat-list-item>{{ result.name }}</mat-list-item>
        <mat-list-item>{{ result.desc }}</mat-list-item>
      </mat-list>
    </ng-container>
  </div>
</div>
